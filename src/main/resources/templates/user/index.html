<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h2 th:text="|Welcome, ${username}|"></h2>

<a th:href="@{/}">Services Selection</a>
<hr>
<p>Active members:</p>
<ul>
    <li style="list-style-type: none" th:each="user : ${users}">
        <a th:href="@{/user/detail/{id}(id=${user.id})}"
           th:text="${user.username}"></a>
    </li>
</ul>

</body>
</html>
